<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_contact.css" />
    <title>GalleryX</title>
  </head>
  <body>
    <!-- First comment of the day -->
    <header>
      <nav>
        <a href="">Home</a>
        <a href="">Menu</a>
        <a href="">About Us</a>
      </nav>
    </header>
    <h1>Contact Us</h1>
    <div class="ctn">
      <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="John Doe" />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="JohnDoe@gmail.com"
        />
        <label for="msg">Message: </label>
        <textarea
          name="msg"
          id="msg"
          cols="30"
          rows="10"
          placeholder="Enter your message here"
        ></textarea>
        <input type="submit" />
      </form>
    </div>
    <footer>Address: 123 Email: Help@GalleryX.com Phone: (800)756-1892</footer>
  </body>
</html>
